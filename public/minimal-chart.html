<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>iot Hub</title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.2.0/Chart.min.js" charset="utf-8"></script>
    <script src="https://cdn.jsdelivr.net/angular.chartjs/latest/angular-chart.min.js" charset="utf-8"></script>

    <script src="https://code.jquery.com/jquery-3.1.0.slim.min.js" charset="utf-8"></script>

    <script src="/javascripts/main.js"></script>
  </head>
<body>
  <div ng-app="iotHub" class="container">

    <h1>currently selected sensor: {{sensors.model}}</h1>
    <canvas id="line" ng-controller="LineChart" class="chart chart-line" chart-data="data"></canvas>

  </div>

</body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>iot Hub</title>
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/chart.js/dist/Chart.js"></script>
    <script src="https://cdn.jsdelivr.net/angular.chartjs/latest/angular-chart.min.js" charset="utf-8"></script>

    <script src="https://code.jquery.com/jquery-3.1.0.slim.min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/stylesheets/style.css" media="screen" title="no title" charset="utf-8">
  </head>
<body>
  <div ng-app="iotHub" class="container">
    <h1 class="header center-block">
      <span class="glyphicon glyphicon-stats" aria-hidden="true"></span>
       IOT Hub
    </h1>

    <ul class="nav nav-tabs">
      <li class="active"><a href="#overview-tab" data-toggle="tab">Overview</a></li>
      <li><a href="#sensors-tab" data-toggle="tab">Sensors</a></li>
    </ul>

    <div class="tab-content">

      <div id="overview-tab" class="tab-pane fade in active" ng-controller="OverviewController">
      <div class="panel tab-panel panel-default">
      <div class="panel-body">
          <div class="panel panel-default column-variable" ng-repeat="sensor in sensors">
            <div class="panel-heading clearfix">{{sensor.name}}</div>
            <div class="panel-body"><p>{{sensor.description}}</p></div>
          </div>
      </div>
      </div>
      </div>

      <div id="sensors-tab" class="tab-pane fade in" ng-controller="SensorsController">
      <div class="panel tab-panel panel-default">
      <div class="panel-body">

        <div class="form-group">
          <label for="sensorselect">Select sensor:</label>
          <select class="form-control" id="sensorselect"  ng-model="sensors.model">
            <option ng-repeat="sensor in sensors" value="{{sensor._id}}">{{sensor.name}} ({{sensor._id}})</option>
          </select>
        </div>

        <div class="panel panel-default">
          <div class="panel-heading">currently selected sensor: {{sensors.model}}</div>
          <div class="panel-body">
            <div class="col-lg-6 col-sm-12 ng-scope" id="line-chart" ng-controller="LineCtrl">
              <canvas id="line" class="chart chart-line ng-isolate-scope" chart-data="data" chart-labels="labels" chart-click="onClick" chart-hover="onHover" chart-series="series" chart-options="options" chart-dataset-override="datasetOverride" width="756" height="378" style="display: block; width: 688px; height: 344px;"></canvas>
            </div>
          </div>
        </div>

      </div>
      </div>
      </div>

    </div>

  </div>
      <script src="/javascripts/main.js"></script>
</body>
</html>
